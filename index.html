<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="card main-body">
                    <h2>Trivia Game</h2>
                    <p>
                        Start the game by pressing the Start button.
                        <br> Try to guess the correct answer.
                    </p>

                    <div class="col-md-12">
                        <!-- slideshow portion will be the entirety of the trivia-panel class here which includes the images, information, timer, and buttons -->
                        <div class="card trivia-panel text-center">
                            <div class="card-body">
                                <!-- images here -->

                                <h5 class="countdown">Time Left:</h5>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-secondary start-game">Start</button>
                                </div>
                                <!-- display only at end of questions -->
                                <h6 class="final-score correct-count">Correct:</h6>
                                <h6 class="final-score incorrect-count">Incorrect:</h6>
                                <h6 class="final-score total-score">Score:</h6>
                                <!-- hide only at end of questions -->
                                <p class="final-hide trivia-question">
                                    Can you answer all of the questions correctly?
                                </p>
                                <!-- hide only at end of questions-->
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="final-hide btn btn-secondary trivia-answer" id="answer-a">A</button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="final-hide btn btn-secondary trivia-answer" id="answer-b">B</button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="final-hide btn btn-secondary trivia-answer" id="answer-c">C</button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class=" final-hide btn btn-secondary trivia-answer" id="answer-d">D</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        Thanks for playing! If you'd like to play other games you can check out my
        <a href="https://hurlyburly.github.io/Bootstrap-Portfolio/portfolio.html">portfolio!
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
